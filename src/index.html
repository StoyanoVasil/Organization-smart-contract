  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2 col-lg-12">
          <h1 class="text-center">Organization</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">

        <!-- Display polls -->
        <div class="col-lg-8">
          <div id="petTemplate" style="display: block;">
            <div class="row"  id="polls">
              
              <!-- <div class="card col-lg-4">
                <div class="card-body">

            </div>
          </div>
        </div>

        <!-- Forms to add members and create polls -->
        <div class="col-lg-4">

            <form style="margin-top: 20%">
              <div class="form-group col">
                <h5 for="inputAddress" class="text-center">Address</h5>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter user address">
              </div>
              <div class="btn-group">
                <button type="button" onClick="App.addMember(); return false;" class="btn btn-primary">Add member</button>
                <button type="button" onClick="App.addBoardMember(); return false;" class="btn btn-success">Add board member</button>
                <button type="button" onClick="App.removeBoardMember(); return false;" class="btn btn-danger">Remove board member</button>
              </div>
            </form>

            <form style="margin-top: 20%">
              <div class="form-group">
                <h5 for="pollTitle" class="text-center">Poll title</h5>
                <input type="text" class="form-control" id="pollTitle" placeholder="Enter poll title">
              </div>
              <div class="form-group">
                <h5 for="options" class="text-center">Options</h5>
                <input type="text" class="form-control" id="options" aria-describedby="optioinsHelp" placeholder="Enter options">
                <small id="optioinsHelp" class="form-text text-muted">Please write all the options separated by a coma without spaces</small>
              </div>
              <button type="button" onClick="App.createPoll()" class="btn btn-primary">Add poll</button>
            </form>

        </div>
      </div>
    </div>
